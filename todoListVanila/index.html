<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TodoList Vanila</title>
    <meta name="viewport" content="width=device-width">
</head>
<body>
    
<div id="root">
    <div>
        
        <!-- input form -->
        <form id="form">
            <input type="text" style="border-color: rgb(153, 153, 153);">
            <button type="submit" style="background: rgb(248, 248, 248);">Add Todo</button>
        </form>
    
        <!-- todo list -->
        <ul id="list">
            <li style="text-decoration: none;">aaa</li>
            <li style="text-decoration: line-through;">bbb</li>
        </ul>
        
        <!-- show filter -->
        <div id="showFilter">
            <span>Show: </span>
            <button style="margin-left: 4px;" disabled>All</button>
            <button style="margin-left: 4px;">Active</button>
            <button style="margin-left: 4px;">Compledted</button>
        </div>

    </div>
</div>
    
<script>
    let inputEl = form.querySelector('input');
    // form.querySelector('input').addEventListener('change', function(e){
    //     e.target.value='';
    // }, false);
    form.addEventListener('submit', function(e){
        e.preventDefault();
        inputEl.value = '';
        // console.log('submit');
    }, false)

</script>


</body>
</html>
