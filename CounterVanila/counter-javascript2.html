<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Counter Vanila</title>
    <meta name="viewport" content="width=device-width">
</head>
<body>

<div>
    Clicked: <span id="display">0</span> times
    <button id="increment">+</button>
    <button id="decrement">-</button>
    <button id="incrementIfOdd">Increment if odd</button>
    <button id="incrementAsync">Increment async</button>
</div>

<script>

    function cpntCounter(){

        let data = {
            counter: 0
        };

        const CONSTANT = {
            INCREMNT: 'INCREMNT',
            DECREMENT: 'DECREMENT',
            INCREMNT_IF_ODD: 'INCREMNT_IF_ODD'
        }

        function render(){
            display.textContent = data.counter;
        }

        function handleCounter( type ){
            let value = data.counter;
            switch( type ){
                case CONSTANT.INCREMNT:
                    value = value + 1;
                    break;
                case CONSTANT.DECREMENT:
                    value = value - 1;
                    break;
                case CONSTANT.INCREMNT_IF_ODD:
                    if( value%2 !== 0 )
                        value = value + 1;
                    break;
                default:
                    break;
            }
            data.counter = value;
            render();
        }


        increment.addEventListener('click', function(){
            handleCounter( CONSTANT.INCREMNT );
        }, false);

        decrement.addEventListener('click', function(){
            handleCounter( CONSTANT.DECREMENT );
        }, false);

        incrementIfOdd.addEventListener('click', function(){
            handleCounter( CONSTANT.INCREMNT_IF_ODD );
        }, false);

        incrementAsync.addEventListener('click', function(){
            setTimeout(function(){
                handleCounter( CONSTANT.INCREMNT );
            }, 500)
        }, false);

    }
    cpntCounter();




    
</script>
    
</body>
</html>
